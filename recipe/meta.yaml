{% set name = "napari-omaas" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-omaas-{{ version }}.tar.gz
  sha256: 257ad21a0c2aca91011131be8422ec2cb9de5e73c77409883e87c1a37c440fba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - sif-parser

test:
  imports:
    - napari_omaas
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/rjlopez2/napari-omaas
  summary: napari-OMAAS stands for Optical Mapping Acquisition and Analysis Software
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - rjlopez2
